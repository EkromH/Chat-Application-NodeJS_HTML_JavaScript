<!DOCTYPE html><html><head>    <meta charset="utf‐8" />    <title>Chat App</title>    <script src="jquery-3.3.1.slim.min.js"></script>    <script src="MyScript.js"></script>    <script src="socket.io.js"></script></head><body>    <div id="main">        <div id="container">            <h2>Messages</h2>            <div id="chat_area">                <div id="feedback"></div>                <div id="output_msg"></div>            </div>            <div id="input">                <input id="message" type="text" placeholder="Write Your Message" /> <br />                <input type="file" id="fileInput" />            </div>            <button id="send">Send</button>        </div>        <div id="user_area">            <h1><span>NVIT</span>Chat</h1>            <h3>Online Users</h3> <ul id="users"></ul>        </div>    </div></body></html>
